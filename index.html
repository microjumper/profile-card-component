<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <img class="card-header" src="images/bg-pattern-card.svg" alt="">

    <div class="card-content">
      <p>Victor Crest 26</p>
      <p>London</p>
    </div>
    <img class="avatar" src="images/image-victor.jpg" alt="">
    <hr class="divider">
    <div class="card-footer">
      <div class="stats">
        <p class="stat-count">80K</p>
        <p class="stat-name">Followers</p>
      </div>

      <div class="stats">
        <p class="stat-count">803K</p>
        <p class="stat-name">Likes</p>
      </div>

      <div class="stats">
        <p class="stat-count">1.4K</p>
        <p class="stat-name">Photos</p>
      </div>
    </div>
  </div>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</html>
